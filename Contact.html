    <div class="container my-5">
        <form netlify>
          <div class="form-group">

              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="browsingexperience" id="Neutralbrowsing" value="Neutral">

              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="browsingexperience" id="Badbrowsing" value="Bad">

                Bad
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
